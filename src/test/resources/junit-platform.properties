#junit.jupiter.displayname.generator.default=org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores
junit.jupiter.testmethod.order.default=org.junit.jupiter.api.MethodOrderer$OrderAnnotation


junit.jupiter.execution.parallel.enabled = true
junit.jupiter.execution.parallel.mode.default = concurrent
junit.jupiter.execution.parallel.mode.classes.default = same_thread


# concurrent test config

# parallel strategy: dynamic, fixed, custom
# dynamic: Computes the desired parallelism based on the number of available processors/cores multiplied
# by the junit.jupiter.execution.parallel.config.dynamic.factor configuration parameter (defaults to 1).

# fixed: Uses the mandatory junit.jupiter.execution.parallel.config.fixed.parallelism configuration parameter as the desired parallelism.

# custom: Allows you to specify a custom ParallelExecutionConfigurationStrategy implementation via the
# mandatory junit.jupiter.execution.parallel.config.custom.class configuration parameter to determine the desired configuration.

junit.jupiter.execution.parallel.config.strategy = dynamic